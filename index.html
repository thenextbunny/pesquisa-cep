<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.1.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pesquisando endereço pelo CEP</title>
</head>
<body>
    <main>
        <header class="bg-light">
            <div class="container">
                <nav class="navbar navbar-light bg-light pt-4 pb-4 mn-4">
                    <span class="narbar-brand"><h1>Pesquisando endereço pelo CEP</h1></span>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="row mt-3">
                <h3>Como funciona?</h3>
                <p class="lead">Insira um CEP no campo abaixo e veja algumas informações, como a rua ou a avenida, o bairro, a cidade e o estado.</p>
            </div>
            <div class="row form-group">
                <div class="col-sm-3">
                    <input type="number" name="cep" id="input-cep" class="form-control" placeholder="CEP">
                </div>
                <div class="col-sm-9 mt-3 mt-sm-0">
                    <input type="text" name="endereco" id="input-endereco" class="form-control" placeholder="Endereço" readonly>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6 mt-3">
                    <input type="text" name="bairro" id="input-bairro" class="form-control" placeholder="Bairro" readonly>
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="text" name="cidade" id="input-cidade" class="form-control" placeholder="Cidade" readonly>
                </div>
                <div class="col-sm-2 mt-3">
                    <input type="text" name="uf" id="input-uf" class="form-control" placeholder="UF" readonly>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6 mt-3">
                    <input type="text" name="complemente" id="input-complemento" class="form-control" placeholder="Complemento" readonly>
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="text" name="ibge" id="input-ibge" class="form-control" placeholder="IBGE" readonly>
                </div>
                <div class="col-sm-2 mt-3">
                    <input type="text" name="ddd" id="input-ddd" class="form-control" placeholder="DDD" readonly>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
