<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.1.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pesquisando endereço pelo CEP</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light pt-4 pb-4 mb-4">
        <div class="container">
            <div class="narbar-brand">
                <h1>Pesquisando endereço pelo CEP</h1>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row form-group">
                <div class="col-sm-3">
                    <input type="number" name="cep" id="input-cep" class="form-control" placeholder="CEP">
                </div>
                <div class="col-sm-9 mt-3 mt-sm-0">
                    <input type="text" name="endereco" id="input-endereco" class="form-control" placeholder="Endereço" readonly>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6 mt-3">
                    <input type="text" name="bairro" id="input-bairro" class="form-control" placeholder="Bairro" readonly>
                </div>
                <div class="col-sm-4 mt-3">
                    <input type="text" name="estado" id="input-estado" class="form-control" placeholder="Estado" readonly>
                </div>
                <div class="col-sm-2 mt-3">
                    <input type="text" name="uf" id="input-uf" class="form-control" placeholder="UF" readonly>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
